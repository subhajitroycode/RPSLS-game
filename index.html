<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor, Lizard, Spock</title>
    <link rel="stylesheet" href="style.css" />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Welcome to the Rock, Paper, Scissor, Lizard, Spock game</h1>
      </header>
      <section class="info">
        <form>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Please Enter Your Name"
          />
          <button type="submit">Enter</button>
        </form>
      </section>
      <section class="match-box">
        <div class="box player-box">
          <h4 class="player-name">name of the player:</h4>
          <div class="icon-container">
            <div class="game-icon" data-gesture="rock">
              <img src="./images/rock.png" alt="hand gesture of rock" />
              <p>Rock</p>
            </div>
            <div class="game-icon" data-gesture="paper">
              <img src="./images/paper.png" alt="hand gesture of paper" />
              <p>Paper</p>
            </div>
            <div class="game-icon" data-gesture="scissors">
              <img src="./images/scissors.jpg" alt="hand gesture of scissor" />
              <p>Scissor</p>
            </div>
            <div class="game-icon" data-gesture="lizard">
              <img src="./images/lizard.png" alt="hand gesture of lizard" />
              <p>Lizard</p>
            </div>
            <div class="game-icon" data-gesture="spock">
              <img src="./images/spock.jpg" alt="hand gesture of spock" />
              <p>Spock</p>
            </div>
          </div>
          <div class="score-container">
            <div class="points">
              <p class="player-choice">Your choice:</p>
              <p class="player-points">Your score: 0</p>
            </div>
          </div>
        </div>
        <div class="rounds">
          <h3>Rounds Left <span id="round-number"></span></h3>
        </div>
        <div class="box computer-box">
          <h4 class="player-name">Sheldon Cooper</h4>
          <img
            src="./images/sheldon-cooper.jpg"
            alt="image of Sheldon Cooper"
          />
          <div class="score-container">
            <div class="points">
              <p class="computer-choice">His choice:</p>
              <p class="computer-points">His score: 0</p>
            </div>
          </div>
        </div>
      </section>
      <section class="result-container">
        <div class="score-result">
          <p class="result"></p>
        </div>
      </section>
      <button id="reset-btn">Reset</button>
    </main>
  </body>
</html>
